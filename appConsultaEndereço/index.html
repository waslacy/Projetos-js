<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>App Pesquisa Endereço</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>

	<script>
		function getDadosCep(cep) {
			let url = 'https://viacep.com.br/ws/'+cep+'/json/'
			
			let xmlHttp = new XMLHttpRequest()
			xmlHttp.open('GET', url)

			xmlHttp.onreadystatechange = () => {
				if(xmlHttp.readyState == 4 && xmlHttp.status == 200) {
					let dadosJson = xmlHttp.responseText
					let dadosJsonObj = JSON.parse(dadosJson)

					document.getElementById('logradouro').value = dadosJsonObj.logradouro
					document.getElementById('bairro').value = dadosJsonObj.bairro
					document.getElementById('localidade').value = dadosJsonObj.localidade
					document.getElementById('uf').value = dadosJsonObj.uf
				}
			}

			xmlHttp.send()
		}
	</script>
	<body>
		
		<nav class="navbar navbar-light bg-light mb-4">
			<div class="container">
				<div class="navbar-brand mb-0 h1">
					<h3>App Pesquisa Endereço</h3>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row form-group">
				<div class="col-sm-3">
					<input type="text" class="form-control" placeholder="CEP" onblur="getDadosCep(this.value)"/>
				</div>
				<div class="col-sm-9">
					<input type="text" class="form-control" placeholder="Endereço" id="logradouro" readonly />
				</div>
			</div>

			<div class="row form-group">
				<div class="col-sm-6">
					<input type="text" class="form-control" placeholder="Bairro" id="bairro" readonly />
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" placeholder="Cidade" id="localidade" readonly />
				</div>

				<div class="col-sm-2">
					<input type="text" class="form-control" placeholder="UF" id="uf" readonly />
				</div>
			</div>
		</div>
	</body>
</html>
