<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento pessoal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .container{
            max-width: 1140px;
            padding: 0 15px;
        }
    </style>
</head>
<body onload="carregaDespesas()">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="logo.png" alt="Orçamento pessoal" width="50" height="35">
            </a>
            
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav-bar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav-bar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Cadastro</a>
                    </li>

                    <li class="nav-item">
                        <a href="consulta.html" class="nav-link active">Consultar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col mb-5">
                <h1 class="display-4">Consulta de despesas</h1>
            </div>
        </div>    

        <div class="row mb-2">
            <div class="col-md-2 mb-1">
                <select name="ano" id="ano" class="form-control">
                    <option value="" class="disabled active">Ano</option>
                    <option value="2021">2021</option>
                </select>
            </div>

            <div class="col-md-2 mb-1">
                <select name="mes" id="mes" class="form-control">
                    <option value="" class="disabled active">Mês</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>

            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Dia" id="dia">
            </div>

            <div class="col-md-6">
                <select name="tipo" id="tipo" class="form-control">
                    <option value="" class="disabled active">Tipo</option>
                    <option value="Alimentação">Alimentação</option>
                    <option value="Educação">Educação</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Transporte">Transporte</option>
                </select>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <input type="text" id="descricao" class="form-control" placeholder="Descrição">
            </div>

            <div class="col-md-2">
                <input type="text" id="valor" class="form-control" placeholder="Valor">
            </div>

            <div class="col-md-2 d-flex justify-content-end">
                <button class="btn btn-primary" onclick="pesquisaDespesa()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <table class="table">
                    <thead class="border-top">
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th></th>
                    </thead>

                    <tbody id="tabela">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
